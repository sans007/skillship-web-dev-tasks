<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3</title>
</head>

<body>
  <header>
    <h1>The World Of Fruit</h1>
  </header>
  <main>
    <h2>Fruit Survey</h2>
    <form>
      <div>
        <label for="get_name">Name</label>
        <input type="text" name="name" id="get_name"><br><br>
      </div>
      <div>
        <label for="get_address">Address</label>
        <input type="text" name="address" id="get_address"><br><br>
      </div>
      <div>
        <label for="get_email">Email</label>
        <input type="email" name="email" id="get_email"><br><br>
      </div>
      <div>
        <legend>How many pieces of fruit do you eat per day?</legend>
        <div>
        <label for="get_fruit_no1">0</label>
        <input type="radio" name="fruit" id="get_fruit_no1"><br>
        <label for="get_fruit_no2">1</label>
        <input type="radio" name="fruit" id="get_fruit_no2"><br>
        <label for="get_fruit_no3">2</label>
        <input type="radio" name="fruit" id="get_fruit_no3"><br>
        <label for="get_fruit_no4">more than 2</label>
        <input type="radio" name="fruit" id="get_fruit_no4"><br>
        </div>
      </div>
      <br>
      <div>
        <label for="get_fav_fruit">My favourite fruit</label>
        <select name="fav-fruit" id="get_fav_fruit">
          <option value="no-fav-fruit">select favouite fruit</option>
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="plum">Plum</option>
          <option value="pomegranate">Pomegranate</option>
        </select>
        <br><br>
      </div>
      <div>
        <label for="get_brochure">Would you like a brochure?</label>
        <input type="checkbox" name="brochure" id="get_brochure">
      </div>
      <br><br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>
</body>
</html>
